{% load static %}

<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4 align-self-center">
            <img src="{{ specialist.profile_photo.url }}" class="img-fluid" alt="">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ specialist.full_name }}</h5>
                <h6 class="card-subtitle text-muted">{{ specialist.speciality }}</h6>
                <p class="card-text">
                    {{ specialist.address }}
                </p>
            </div>
        </div>
    </div>
</div>
