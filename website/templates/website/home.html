{% extends 'website/layout.html' %}

{% load static i18n %}


{% block body_content %}
    <div class="card">
        <img src="{% static 'website/img/happy_family.jpg' %}" class="card-img" alt="">

        <p><a href="https://www.freepik.com/free-vector/happy-young-family-with-baby-pediatrician-doctor_9649968.htm#query=parents%20baby&position=7&from_view=keyword">Image by pch.vector</a> on Freepik</p>

        <div class="card-img-overlay position-absolute">
            <h5 class="card-title">{% trans 'Search a specialist' %}</h5>
            <form action="{% url 'specialist_list' %}" method="get" class="w-25">
                <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                    <input type="text" class="form-control" id="input-speciality" aria-describedby="basic-addon3">
                </div>

                <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
                    <input type="text" class="form-control" id="input-location" aria-describedby="basic-addon3">
                </div>

                <button type="submit" class="btn btn-primary">{% trans "Search" %}</button>

            </form>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <section>
                <h2>Section 1</h2>
                <p>{% lorem %}</p>
            </section>
        </div>
        <div class="col">
            <section>
                <h2>Section 2</h2>
                <p>{% lorem %}</p>
            </section>
        </div>
        <div class="col">
            <section>
                <h2>Section 3</h2>
                <p>{% lorem %}</p>
            </section>
        </div>
    </div>
{% endblock body_content %}
