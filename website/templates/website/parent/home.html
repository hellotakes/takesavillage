{% extends 'website/parent/layout.html' %}

{% load static i18n %}
{% load django_bootstrap5 %}


{% block content %}
    <div class="row mx-3">
        <div class="col-md-4 my-auto">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{% trans 'Search a specialist' %}</h3>
                    <form action="{% url 'parent:specialist_list' %}" method="get" class="text-end">

                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                            <select class="form-select"  id="input-speciality">
                            {% for option_speciality in form.speciality|dictsort:'data.label' %}
                                    <option value="{{ option_speciality }}"></option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
                            <select class="form-select"  id="input-city">
                                {% for option_city in form.city|dictsort:'data.label' %}
                                    <option value="{{ option_city }}"></option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">{% trans "Search" %}</button>

                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8 text-end">
            <img src="{% static "website/img/happy_family.jpg" %}" class="img-fluid" alt="">
            <small class="text-muted">
                <a class="text-reset" href="https://www.freepik.com/free-vector/happy-young-family-with-baby-pediatrician-doctor_9649968.htm#query=parents%20baby&position=7&from_view=keyword">Image by pch.vector</a> on Freepik
            </small>
        </div>

    </div>


    <div class="row justify-content-around">
        <div class="col-md-2">
            <section>
                <h2>Section 1</h2>
                <p>{% lorem 30 w%}</p>
            </section>
        </div>
        <div class="col-md-2">
            <section>
                <h2>Section 2</h2>
                <p>{% lorem 30 w%}</p>
            </section>
        </div>
        <div class="col-md-2">
            <section>
                <h2>Section 3</h2>
                <p>{% lorem 30 w%}</p>
            </section>
        </div>
    </div>
{% endblock content %}
