{% load static %}

<div class="card mb-3" id="card-{{ item_number }}">
    <div class="row">
        <div class="col-2 align-self-center">
            <img src="{{ specialist.profile_photo.url }}" class="img-fluid" alt="">
        </div>
        <div class="col-10">
            <div class="card-body">
                <h5 class="card-title"><a class="text-reset stretched-link" href="{% url 'parent:specialist_detail' specialist.pk %}">{{ specialist.full_name }}</a></h5>
                <h6 class="card-subtitle fw-normal">{{ specialist.speciality }}</h6>
                <p class="card-text text-muted"><small>{{ specialist.address }}</small></p>
                <div
                        class="map-marker"
                        data-latitude="{{ specialist.address.latitude }}"
                        data-longitude="{{ specialist.address.longitude }}"
                        data-event="click"
                        data-param="#card-{{ item_number }}"
                ></div>
            </div>
        </div>
    </div>
</div>
